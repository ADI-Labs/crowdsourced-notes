<style type="text/css">
	.title {
		color: Navy;
		font-size: 40px;
	}
	.professor{
		color: Navy;
		font-size:20px;
	}
</style>

<div>
	<!-- insert nav bar on top -->
	{{# section }}
	<h1 class="title">{{title}} </h1>
	<h2 class = "professor">{{professor}}</h2>
	<!-- do we really want to show the professor name? Maybe smaller? -->
	<ul>
	{{# mostRecentLecture }}
		<li>{{ title }}</li>
	{{/ mostRecentLecture }}
	</ul>

	<!-- We need to insert the most recent lecture -->
	<!-- And also link to archived notes belonging to this class -->
	<ul class="list-group">
	{{# lectures }}
		<li class="list-group-item">{{ title }}</li>
	{{/ lectures }}
	</ul>

{{/ section }}
</div>
