<style>
	.note-title {
		border: none;
		border-bottom: 1px solid black;
		font-size: 1.75em;
		padding: 0.25em 0.25em 0.5em 0.5em;
		width: 100%;
		//text-decoration: underline;
		display: block;
	}

	input::placeholder {
		font-style: italic;
		color: grey;
	}
	input::-moz-placeholder {
		font-style: italic;
		color: grey;
	}
	input::-webkit-placeholder {
		font-style: italic;
		color: grey;
	}
	input::-ms-placeholder {
		font-style: italic;
		color: grey;
	}
	.note-content {
		border: none;
		border-left: 1px solid grey;
		border-bottom: 1px solid grey;
		resize: none;
		margin-top: 2em;
		font-size: 1.1em;
	}
	.note-formatting {
		margin-top: 2em;
		text-align: end;
	}
	.note-format-icon {
		width: 70%;
		height: auto;
		display: inline-block;
		font-size: 2em;
		text-align: end;
	}
	.note-format-icon .btn {
		color: white;
		width: 100%;
		margin-left: 0%;
		padding: 5px;
	}

	.new-note-metadata {
		margin-top: 1.5em;
		margin-bottom: 1.5em;
	}

	.note-submit {
		height: 2em;
		margin: 1em;
		margin-right: 0;
		overflow: hidden;
	}

	.note-save, .note-discard {
		border: none;
		border-bottom: 1px solid;
		background: none;
		font-size: 1.5em;
		height: 100%;
		padding: 0;
		margin: 0;
	}
	.note-save {
		color: green;
	}
	.note-discard {
		color: red;
	}
	.note-save:hover {
		color:white;
		background-color: green;
	}
	.note-discard:hover {
		color: white;
		background-color: red;
	}
	/* Extra small devices (phones, less than 768px) */
	/* No media query since this is the default in Bootstrap */

	/* Small devices (tablets, 768px and up) */
	@media (min-width: 768px) {
		.note-title {
			width: 75%;
		}
		.note-format-icon {
			width: 100%;
		}
		.note-tags {
			width: 100%;
		}
		.note-content {
			font-size: 1.2em;
		}
		.note-submit {
			border: none;
			border-radius: 0;
			height: 4em;
			margin-top: 2em;
		}

		.note-save, .note-discard {
			overflow: hidden;
		}
	}

	/* Medium devices (desktops, 992px and up) */
	@media (min-width: 1024px) {
		.note-format-icon {
			width: 70%;
			margin-left: 30%;
		}
		.note-tags {
			width: 48%;
		}
		.note-content {
			font-size: 1.25em;
		}
	}

	/* Large devices (large desktops, 1200px and up) */
	@media (min-width:1200px) {
		.note-format-icon {
			width: 60%;
			margin-left: 40%;
		}
		.note-tags {
			width: 48%;
		}
		.note-content {
			font-size: 1.35em;
		}
	}

	@media (min-width:1500px) {
		.note-format-icon {
			width: 60%;
			margin-left: 40%;
		}
		.note-content {
			font-size: 1.5em;
		}
	}
</style>
<form name="new-note" onsubmit="false">
	<input class="note-title divider-color primary-text-color" placeholder="note title" name="title">{{title}}</input>
	<div class="row">
		<div class="note-formatting col-xs-2 col-sm-1">
			<div class="note-format-icon">
				<button class="btn btn-sm accent-color"><i class="fa fa-bold fa-fw"></i></button>
			</div>
			<div class="note-format-icon">
				<button class="btn btn-sm accent-color"><i class="fa fa-italic fa-fw"></i></button>
			</div>
			<div class="note-format-icon">
				<button class="btn btn-sm accent-color"><i class="fa fa-underline fa-fw"></i></button>
			</div>
			<div class="note-format-icon">
				<button class="btn btn-sm accent-color"><i class="fa fa-list-ul fa-fw"></i></button>
			</div>
			<div class="note-format-icon">
				<button class="btn btn-sm accent-color"><i class="fa fa-list-ol fa-fw"></i></button>
			</div>
			<div class="note-format-icon">
				<button class="btn btn-sm accent-color"><i class="fa fa-paperclip fa-fw"></i></button>
			</div>
		</div>
		<textarea class="col-xs-10 col-sm-11 note-content primary-text-color" placeholder="in class today, the quick brown fox jumped over the lazy dog." rows="20">{{content}}</textarea>
	<div class="new-note-metadata">
		<div class="row">
			<div style="padding-left:0; padding-right:0" class="col-xs-push-1 col-sm-push-1 col-xs-11 col-sm-11">
					<div id="new-note-tags"></div>
			</div>
		</div>
		<div class="row">
			<div style="padding-right:0;padding-top:1em;" class="row col-xs-11 col-xs-push-1 col-sm-11 col-sm-push-1">
				<div class="col-xs-12 col-sm-6">
					<h4 class="primary-text-color">section</h4>
					<div id="class-tree"></div>
				</div>
				<div style="padding-right:0" class="col-xs-12 col-sm-6">
					<h4 class="primary-text-color">topic</h4>
					<div id="section-tree"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="row note-submit col-xs-11 col-xs-push-1 col-sm-11 col-sm-push-1">
		<button class="col-xs-6 col-sm-push-6 col-sm-3 col-md-push-6 col-md-3 note-discard">
			<span>discard</span>
		</buttton>
		<button class="col-xs-6 col-sm-push-6 col-sm-3 col-md-push-6 col-md-3 note-save">
			<span>submit</span>
		</button>
	</div>
</form>
